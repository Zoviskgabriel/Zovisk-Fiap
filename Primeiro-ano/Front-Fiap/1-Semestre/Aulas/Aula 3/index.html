<!DOCTYPE html>

<html>
    <body>
        <!-- Lista sem ordenação -->
        <ul>
            <li>A</li>
            <li>B</li>
            <li>C</li>
        </ul>
        <!-- Lista ordenada -->
        <ol>
            <li>A</li>
            <li>B</li>
            <li>C</li>
        </ol>
        <!-- Quebra de conteudo -->
        <hr>
        <!-- tabelas usado para demosntração de conteudo -->
            <table border="10">
               <tr>
                    <td>Celula 1</td>
                    <td>Celula 2</td>
                    <td>Celula 3</td>
               </tr> 

               <tr>
                    <td>Celula 4</td>
                    <td>Celula 5</td>
                    <td>Celula 6</td>
               </tr> 
            </table>

            <hr>
            <!-- span serve para programacao especifica em um pedaço de conteudo textual -->
            <!-- Exemplo de evento em um span -->
            TESTE 1 <span onclick="F()"> TESTE 2 </span>
            
            <p>Paragrafo - um conceito ou descrição de </p>

            <hr>

            <div style="background-color: red; position: absolute">
                Este e uma camada que 
                agrupa elementos em 
                tela/frame/screen.
            </div>

            <!-- Exemplo de eventos na tag span -->
            <script>
                function F(){
                    alert("teste")
                }
            </script>

    </body>
</html>
