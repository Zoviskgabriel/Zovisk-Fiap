<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Minha Amada</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #e6e6fa; /* lilás claro */
    overflow: hidden;
  }

  .container {
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  .flower {
    position: absolute;
    top: -100px;
    left: calc(50% - 50px);
    width: 100px;
    height: auto;
    animation: flower-grow 3s forwards, flower-fade 3s forwards;
    opacity: 0;
  }

  @keyframes flower-grow {
    0% {
      transform: scale(0);
    }
    100% {
      transform: scale(1);
    }
  }

  @keyframes flower-fade {
    0% {
      opacity: 0;
    }
    50% {
      opacity: 1;
    }
    100% {
      opacity: 0;
    }
  }

  .love-message {
    font-size: 24px;
    color: #ff1493; /* rosa */
    animation: heartbeat 1s infinite;
  }

  @keyframes heartbeat {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.1);
    }
    100% {
      transform: scale(1);
    }
  }
</style>
</head>
<body>
<div class="container">
  <div class="love-message">
    Para o amor da minha vida,<br>
    Eu te amo mais do que palavras podem expressar!<br>
    Bimmer´s para sempre?
  </div>
  <img src="https://image.flaticon.com/icons/png/128/535/535549.png" class="flower" alt="Flower">
  <img src="https://image.flaticon.com/icons/png/128/535/535549.png" class="flower" alt="Flower">
  <img src="https://image.flaticon.com/icons/png/128/535/535549.png" class="flower" alt="Flower">
</div>
</body>
</html>
