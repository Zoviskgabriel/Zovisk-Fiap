<!DOCTYPE html>
<html>
    <head>
        <style>
            /* seletor */
            /* tag */
            section{
                background-color: red;
            }
            /* classe - Varios elementos - agrupamento de estilo para varias tags diferentes */
            .classe1 {background-color: green;}
            /* id - indexação */
            #id {background-color: pink}
        </style>
    </head>
<body>

<header style="background-color: blue;">Cabeçalho</header>
    <selection class="classe1">Seção
        <article>
            Artigo
            <figure>
                Figura
                <img>
            <figcaption>Texto</figcaption>
            </figure>
        </article>
    </selection>
<footer classe="classe1">Rodapé</footer>

<section id="idx"> seção 2 </section>
<section class="classe1"> seção 3</section>
<section>seção 4</section>
</body>
</html>
